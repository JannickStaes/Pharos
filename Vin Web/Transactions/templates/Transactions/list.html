<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #transactions {
            width: 50%
        }
        #transactions th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>History</h1>

    <table id="transactions">
        <tr>
            <th>Amount</th>
            <th>Date</th> 
            <th>Counterpart</th>
            <th>Comment</th>
        </tr>
        {% for transaction in transactions %}
            <tr>
                <td> <a href="{% url 'Transactions:detail' transaction.id %}">{{transaction.sign}} {{ transaction.amount }} {{transaction.currency}}</a> </td>
                <td> {{ transaction.date }}</td>
                <td> {{ transaction.account }}</td>
                <td> {{ transaction.comment }}</td>
            </tr>
        {% endfor %}
    </table>

    <form action="{% url 'Transactions:index' %}" method="GET">
        <p><input type = "submit" value = "Back"></p>
    </form>

</body>
</html>
