{% extends "Transactions/base.html" %}

{% block content %}
    <section class="section is-medium" style="width: 25rem; margin-left:auto; margin-right: auto"">
        <h1 class="title" style="margin-bottom: 50px">
            Add Budget
        </h1>

        <form action = "{% url 'Transactions:budget_add' %}" method = "POST">
            {% csrf_token %}
            <div class="field">
                <label class="label">Name</label>
               <div class="control">
                   <input class="input" type="text" placeholder="Groceries" name="Name">
               </div>
            </div>

            <label class="label">Target</label>
            <div class="field has-addons">
                <p class="control">
                    <span class="select">
                        <select name="Currency">
                            <option>€</option>
                            <option>$</option>
                            <option>£</option>
                        </select> 
                    </span>
                </p>
                <p id ="amountInput" class="control">
                    <input class="input" type="text" placeholder="200" name="Target">
                </p>
            </div>

            <div class="field">
                <label class="label">Start Date</label>
                <div class="control">
                    <input class="input" type="date" name="Start Date">
                </div>
            </div>

            <div class="field">
                <label class="label">End Date</label>
                <div class="control">
                    <input class="input" type="date" name="End Date">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type = "submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" formaction="{% url 'Transactions:budgets' %}" formmethod="GET">Back</button>
                </div>
            </div>
           
        </form> 
    </section>

{% endblock content %}
