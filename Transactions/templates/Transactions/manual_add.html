{% extends "Transactions/base.html" %}

{% block content %}
    <section class="section is-medium" style="width:25rem; margin-left:auto; margin-right: auto">
        <h1 class="title">
            Add Transaction
        </h1>
        <form action = "{% url 'Transactions:manual_add' %}" method = "POST">
            {% csrf_token %}
            <label class="label">Amount</label>
            <div class="field has-addons">
                <p class="control">
                    <span class="select">
                        <select name="Currency">
                            <option>€</option>
                            <option>$</option>
                            <option>£</option>
                        </select> 
                    </span>
                </p>
                <p id ="amountInput" class="control">
                    <input class="input" type="text" placeholder="Amount" name="Amount">
                </p>
            </div>
            
            <div class="field">
                <label class="label">Date</label>
                <div class="control">
                    <input class="input" type="date" name="Date">
                </div>
            </div>

            <div class="field">
                 <label class="label">From</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Delhaize" name="Account">
                </div>
            </div>

            <div class="field">
                <label class="label">Comment</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Lego" name="Comment">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type = "submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link" formaction="{% url 'Transactions:index' %}" formmethod="GET">Back</button>
                </div>
            </div>
           
        </form> 
    </section>
{% endblock content %}
