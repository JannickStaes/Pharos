<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vin</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'Transactions/styles/bulma.css' %}">

<body>

            <a class="navbar-item" href="{% url 'Transactions:index' %}">

            </div>

    {% block content %}

        </div>
