{% extends "Transactions/base.html" %}

{% block content %}
    {% load static %}
    <script defer src="{% static 'Transactions/scripts/index.js'%}"></script>
    <section class="hero is-light is-bold is-large">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Vin
                </h1>
                <h2>
                    Automates your money
                </h2>
            </div>
            <div class="container">               
                <form action="{% url 'Transactions:manual_add' %}" method = "get">
                    <input class="button is-success" type="submit" value="Add Transaction">
                </form>                   
                <form action="{% url 'Transactions:upload' %}" method = "get">
                    <input class="button is-success" type="submit" value="Upload From File">
                </form>                                       
                <form action="{% url 'Transactions:list' %}" method = "get">
                    <input class="button is-success" type="submit" value="Check all transactions">
                </form><form action="{% url 'Transactions:budgets' %}" method = "get">
                    <input class="button is-success" type="submit" value="Manage Budgets">
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
